<html class="gr__">
    <head>
        <title>NITH Student Kart</title>
        <link href="./css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="./js/jquery.min.js"></script>
        <!-- Custom Theme files -->
        <!--theme-style-->
        <link href="./css/style.css" rel="stylesheet" type="text/css" media="all">
        <!--//theme-style-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!--fonts-->
        <link href="//fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet" type="text/css">
        <!--//fonts-->
        <!-- start menu -->
        <link href="./css/memenu.css" rel="stylesheet" type="text/css" media="all">
        <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
        <!-- Inline CSS based on choices in "Settings" tab -->
        <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}
        </style>
        <script type="text/javascript" src="./js/memenu.js"></script>
        <script type="text/javascript">
            function sendData(){
              console.log("in sendData();")
                var data = {
                  item_number     : "",
                  name            : document.getElementById("name").value,
                  email           : document.getElementById("email").value,
                  mobile          : document.getElementById("mobile").value,
                  hostel          : document.getElementById("hostelName").value,
                  room            : document.getElementById("roomNo").value,
                  itemname        : document.getElementById("itemName").value,
                  itemtype        : document.getElementById("select").value,
                  sold            : '0',
                  price           : document.getElementById("itemPrice").value,
                  itemdescription : document.getElementById("itemDescription").value,
                  imageaddress    : 'no_image',
                  password        : document.getElementById("password").value
                };
                
             if(
                    data.name         =="" ||
                    data.email        =="" ||
                    data.mobile       =="" ||
                    data.hostelName   =="" ||
                    data.roomNo       =="" ||
                    data.itemName     =="" ||
                    data.itemPrice    =="" ||
                    data.password     ==""){
                    alert("complete the form please!!");
                    return;   
                }
              console.log(data);
              console.log("data sending");
                    fetch('/additems', {
                            method: 'POST',
                            headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                            },
                            credentials: 'same-origin',
                            body: JSON.stringify(data)
                    });
            
              document.getElementById("sellerForm").reset(); 
            }
        </script>
    </head>
    <body data-gr-c-s-loaded="true">
        <!--header-->
        <div class="header">
            <div class="header-top">
                <div class="container">
                    <div class="social">
                        <h3>NITH STUDENT KART</h3>
                    </div>
                    <div class="header-left">
                        <div class="clearfix"> </div>
                    </div>
                </div>
            </div>
            <div class="container">
            </div>
        </div>
        <!-- grow -->
        <div class="grow">
            <div class="container">
                <h2>Register</h2>
            </div>
        </div>
        <div class="container">
            <div class="jumbotron" style="background-color: #fff; ">
                <div class="bootstrap-iso">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form method="get" id="sellerForm">
                                    <div class="form-group ">
                                        <label class="control-label requiredField" for="name">
                                        Name
                                        <span class="asteriskField">
                                        *
                                        </span>
                                        </label>
                                        <input class="form-control" id="name" name="name" placeholder="Seller name" type="text"/>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label requiredField" for="email">
                                        Email
                                        <span class="asteriskField">
                                        *
                                        </span>
                                        </label>
                                        <input class="form-control" id="email" name="email" placeholder="seller@email.com" type="text"/>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label requiredField" for="tel">
                                        Telephone #
                                        <span class="asteriskField">
                                        *
                                        </span>
                                        </label>
                                        <input class="form-control" id="mobile" name="mobile" placeholder="987654321" type="text"/>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label requiredField" for="hostelName">
                                        Hostel Name
                                        <span class="asteriskField">
                                        *
                                        </span>
                                        </label>
                                        <input class="form-control" id="hostelName" name="hostelName" placeholder="MMH" type="text"/>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label requiredField" for="roomNo">
                                        Room No.
                                        <span class="asteriskField">
                                        *
                                        </span>
                                        </label>
                                        <input class="form-control" id="roomNo" name="roomNo" placeholder="BS-1" type="text"/>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label requiredField" for="itemName">
                                        Item Name
                                        <span class="asteriskField">
                                        *
                                        </span>
                                        </label>
                                        <input class="form-control" id="itemName" name="itemName" placeholder="Data Structure " type="text"/>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label " for="select">
                                        Item Type
                                        </label>
                                        <select class="select form-control" id="select" name="select">
                                            <option value="Books">
                                                Books
                                            </option>
                                            <option value="Bedding">
                                                Bedding
                                            </option>
                                            <option value="Stationary">
                                                Stationary
                                            </option>
                                            <option value="Essentials">
                                                Essentials
                                            </option>
                                            <option value="Electronics">
                                                Electronics
                                            </option>
                                            <option value="Others">
                                                Others
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label requiredField" for="itemPrice">
                                        Item Price (in Rs.)
                                        <span class="asteriskField">
                                        *
                                        </span>
                                        </label>
                                        <input class="form-control" id="itemPrice" name="itemPrice" placeholder="275" type="text" required="" />
                                    <div class="form-group ">
                                        <label class="control-label " for="itemDescription">
                                        Item Description
                                        </label>
                                        <textarea class="form-control" cols="40" id="itemDescription" name="itemDescripton" placeholder="Data Structure Book by Anil Kumar" rows="10"></textarea>
                                    </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label requiredField" for="itemPrice">
                                        Password 
                                        <span class="asteriskField">
                                        *
                                        </span>
                                        </label>
                                        <input class="form-control" id="password" name="password" placeholder="" type="password" required />
                                    </div>
                            </div>
                            </form>
                        </div>
                        <button class="btn btn-primary " onclick="sendData();">
                        Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--//content-->
        <div class="footer w3layouts">
            <div class="footer-class w3-agile">
                <p>Â© 2017 STORE. All Rights Reserved | Made at  <a href="http://w3layouts.com/" target="_blank">NITH</a> </p>
            </div>
        </div>
    </body>
</html>
